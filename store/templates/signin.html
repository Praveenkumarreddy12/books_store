<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    
        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        p {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h3>signin</h3>
    {% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <label for="">user name : </label>
        <input type="text" name="username">
        <label for="">Ph no: </label>
        <input type="text" name="phone">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
